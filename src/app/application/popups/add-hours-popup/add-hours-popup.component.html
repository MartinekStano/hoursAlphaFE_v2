<div class="verify-modal-wrapper">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Manage your day at work!</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
		<div class="row">
            <div class="col-md-3">

                <p>Simple datepicker</p>

                <ngb-datepicker #dp [(ngModel)]="model" (navigate)="date = $event.next"></ngb-datepicker>

                <hr/>

                <button class="btn btn-sm btn-outline-primary me-2 select-today-btn" (click)="selectToday()">Select Today</button>

            </div>

            <div class="col-md-9">
                <div class="row">

                    <div class="col-md-4">
                        <p>Start</p>
                        <ngb-timepicker [(ngModel)]="timeFrom"></ngb-timepicker>
                        <hr/><br>
                    </div>
        
                    <div class="col-md-4">
                        <p>Lunch</p>
                        <ngb-timepicker [(ngModel)]="lunchTime"></ngb-timepicker>
                        <hr/><br>
                    </div>
        
                    <div class="col-md-4">
                        <p>End</p>
                        <ngb-timepicker [(ngModel)]="timeTo"></ngb-timepicker>
                        <hr/><br>
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" placeholder="Location" [(ngModel)]="location" required>
                            <label for="lastName">Location</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer d-flex justify-content-between">
        <button type="button" class="btn btn-secondary mr-auto" (click)="activeModal.close('Close click')">Close</button>
        <button type="button" class="btn btn-primary ml-auto" (click)="sendWorkDayInfo()" [disabled]="disableAddButton() ==  false">Add Hours</button>
    </div>
</div>

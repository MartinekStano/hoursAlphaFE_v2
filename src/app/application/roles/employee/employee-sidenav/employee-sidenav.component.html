<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">H</button>
        <div class="logo-text heading" @fadeInOut *ngIf="collapsed">HoursAlpha</div>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-item" *ngFor="let data of navData">
            <a class="sidenav-link" [routerLink]="[data.routeLink]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <mat-icon class="sidenav-link-icon">{{data.icon}}</mat-icon>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{data.label}}</span>
            </a> 
        </li>
        <mat-divider class="divider"></mat-divider>
        <li class="sidenav-item">
            <a class="sidenav-link">
                <mat-icon class="sidenav-link-icon">logout</mat-icon>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">Logout</span>
            </a>
        </li>
    </ul>
</div>

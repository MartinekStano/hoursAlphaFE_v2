<body id="body">
    <div class="container">
        <div class="landing-wrapper">
            <div class="row">
                <div class="col-6 d-none d-md-block main-cols-landing">1</div>
                <div class="col-md-6 main-cols-landing">
                    <div class="login-card">
                        <form>  
                            <h1>Login</h1>
                            <div class="row gy-3 login-form-row">
                                <div class="col-12">
                                    <div class="form-floating email-input">
                                        <input id="email" type="email" class="form-control" placeholder="E-Mail" required>
                                        <label for="email">Email</label>
                                    </div>
                                </div>
                                  
                                <div class="col-12">  
                                    <div class="input-group">
                                        <div class="form-floating">
                                            <input id="password" type="password" class="form-control" placeholder="Password" [type]="hide ? 'password' : 'text'" required>
                                            <label for="email">Password</label>
                                        </div>

                                        <div class="input-group-text" style="height: 58px">
                                            <button id="eye" mat-icon-button matSuffix type="button"  (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                                <mat-icon class="eye_icon">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row link-row">
                                <div class="col-12"><a class="link" routerLink="/register">Don't have an account yet?</a></div>
                                <div class="col-12"><a class="link" routerLink="/forgotPassword">Forgot Password?</a></div>
                                <div class="col-12"><a class="link">Send Verification E-Mail</a></div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <button class="btn btn-secondary login-button" routerLink="/landing">
                                        Cancel
                                    </button>
                                </div>
                                <div class="col-8">
                                    <button class="btn btn-primary login-button">
                                        Login
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

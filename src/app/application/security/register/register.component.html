<body id="body">
    <div class="container">
        <div class="landing-wrapper">
            <div class="row">
                <div class="col-6 d-none d-md-block main-cols-landing">1</div>
                <div class="col-md-6 main-cols-landing">
                    <div class="register-card">
                        <form>  
                            <h1>Register</h1>
                            <div class="row register-form-row">
                                <div class="col-6">
                                    <div class="form-floating">
                                        <input id="firstName" type="text" class="form-control" placeholder="First Name" required>
                                        <label for="email">First Name</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-floating">
                                        <input id="lastName" type="text" class="form-control" placeholder="lastName" required>
                                        <label for="email">Last Name</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-floating email-input">
                                <input id="email" type="email" class="form-control" placeholder="E-Mail" required>
                                <label for="email">Email</label>
                            </div>
                            <div class="row gy-3">
                                <div class="col-sm-6">
                                    <div class="input-group">
                                        <div class="form-floating">
                                            <input id="password" type="password" [type]="hide ? 'password' : 'text'" class="form-control" placeholder="Password" required>
                                            <label for="email">Password</label>
                                        </div>

                                        <div class="input-group-text" style="height: 58px">
                                            <button id="eye" mat-icon-button matSuffix type="button"  (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                                <mat-icon class="eye_icon">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                            </button>
                                        </div> 
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="input-group">
                                        <div class="form-floating">
                                            <input id="passwordRepeat" type="password" [type]="hide2 ? 'password' : 'text'" class="form-control" placeholder="Password Repeat" required>
                                            <label for="email">Password Repeat</label>
                                        </div>

                                        <div class="input-group-text" style="height: 58px">
                                            <button id="eye" mat-icon-button matSuffix type="button"  (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2">
                                                <mat-icon class="eye_icon">{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="register-check-wrapper">
                                <div class="form-check">
                                    <input type="checkbox" id="email" class="form-check-input">
                                    <label for="email" class="form-check-label">Term and conditions</label>
                                </div>
                            </div>

                            <button class="btn btn-primary register-button">
                                Submit Registration
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
